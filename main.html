<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Dictionary App</h1>
    <div class="container">
      <div class="searchPart">
        <input class="searchBar" type="text" placeholder="Search a word...." />
        <button class="searchBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="searchIcon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </button>
      </div>
      <div class="content">
        <div class="sound-box">
          <div class="soundBox">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              class="soundBtn"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z"
              />
            </svg>
            <audio class="audio"></audio>
          </div>
        </div>
        <div class="wordDetails">
          <p class="wordSearched"></p>
          <p class="phonetics"></p>
        </div>
        <div class="firstResults">
          <div class="partofspeech">
            <p class="partOfSpeech">partOfSpeech:</p>
            <p><span class="wordClass"></span></p>
          </div>
          <br />
          <br />
          <br />
          <br />
          <div class="definition">
            <p class="Definition">Definition:</p>
            <p class="definitionResults"></p>
            <p class="Example">Example:</p>
            <p class="exampleResult"></p>
          </div>
        </div>

        <div class="secondResults">
          <div class="partofspeech">
            <p class="partOfSpeech">partOfSpeech:</p>
            <p><span class="wordClass"></span></p>
          </div>
          <br />
          <div class="definition">
            <p class="Definition">Definition:</p>
            <p class="definitionResults"></p>
            <p class="Example">Example:</p>
            <p class="exampleResult"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
